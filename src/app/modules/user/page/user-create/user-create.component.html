<div style="padding-top: 2%;"></div>

<div class="container">

  <h1>สร้างข้อมูล</h1>

  <form [formGroup]="createUserData" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

      <div class="form-row">

        <div class="form-group col-md-6">
          <label >Username</label>
          <input type="text" class="form-control" formControlName="user_username" placeholder="UserName">
        </div>

        <div class="form-group col-md-6">
          <label >Password</label>
          <input type="password" class="form-control" formControlName="user_password" placeholder="Password">
        </div>

      </div>

      <div style="padding-top: 1%;"></div>

      <div class="form-row">

        <div class="form-group col-md-6">

            <label >อัปโหลดไฟล์</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>

      </div>

      <div style="padding-top: 1%;"></div>

      <button class="btn btn-primary ">Create Data</button>


  </form>

</div>
