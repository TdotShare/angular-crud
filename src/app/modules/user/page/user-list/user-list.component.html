<div style="padding: 10px;">

  <p>user-list works!</p>

  <button (click)="btnGoToPageCreateData()" mat-flat-button color="primary">Create Data</button>

  <div style="padding-bottom: 1%;"></div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.user_username}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user_password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.user_password}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="attachFileName">
      <th mat-header-cell *matHeaderCellDef> ไฟล์แนบ </th>
      <td mat-cell *matCellDef="let element"> {{element.attachFileName}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
